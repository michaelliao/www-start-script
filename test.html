        function init() {
            $('table.periodic td.element').each(function () {

                if (!isNaN(index)) {

                        symbol = element[1],
                        category = element[2],
                        quality = element[3],
                        name2 = '';

                        name = name.substring(0, 1);

                    $td.append(`
                        <span class="index">${index}</span>
                        <span class="symbol">${symbol}</span>
                        <h3>
                            ${name}
                            <span class="right">${name2}</span>

        table.periodic tr td.element.uncategorized {
            background-color: #e3e3e3;
        }

        table.periodic tr td.element h3 {
            margin: 30px 0 5px 0;
            position: relative;
            display: block;
        }

        table.periodic tr td.element h3 span.right {
            position: absolute;
            display: block;
            left: 18px;
            top: 0;
            bottom: 0;
            transform: scale(0.6, 1);
        }

        table.periodic tr td.element span.index {

            margin: 3px 0 0 3px;

            float: right;
